<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css">

    <title>Ingrese su tarjeta</title>
</head>

<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 order-md-1">
                <form class="row g-3 d-flex" id="formulario">
                    <h4 class="col-md-8 text-center">Ingrese los datos tal cuál aparecen en su tarjeta:</h4>
                    <br>
                    <div class="w-100"></div>
                    <div class="col-lg-8 col-md-10" id="campoNombre">
                        <label for="validationDefault01" class="form-label">Nombre/s</label>
                        <input type="text" class="form-control" id="txtNombre" placeholder="-----" required>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-lg-8 col-md-10">
                        <label for="validationDefault02" class="form-label">Apellido/s</label>
                        <input type="text" class="form-control" id="txtApellido" placeholder="-----" required>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-lg-8 col-md-10">
                        <label for="validationDefault03" class="form-label">N° de la tarjeta</label>
                        <input type="number" class="form-control" id="txtTarjeta" placeholder="################"
                            required>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-lg-4 col-md-4">
                        <label for="validationDefault03" class="form-label">Fecha de vencimiento:</label>
                        <input type="number" class="form-control" maxlength="4" id="fechaVencimiento"
                            placeholder="MM/AA" required>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <label for="validationDefault03" class="form-label">Código de seguridad:</label>
                        <input type="number" class="form-control" id="codigoSeguridad" placeholder="***" required>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-lg-3 col-md-4">
                        <label for="validationDefault04" class="form-label">Tipo De Doc</label>
                        <select id="dpDocumento" class="form-control">
                            <option selected>Seleccione...</option>
                            <option>DNI</option>
                            <option>Pasaporte</option>
                            <option>OTRO</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="validationDefault05" class="form-label">Número de documento:</label>
                        <input type="number" class="form-control" id="txtDocumento" required>
                    </div>
                </form>
                <br>
            </div>


            <div class="container col-md-6 col-sm-12 order-md-2" style="position:relative; display: inline-block;">
                <img class="img-fluid"
                    style="position:absolute; left:0;right:0;display: block; width: 100%;z-index: -1 "
                    src="img/tarjeta_2.png" alt="">
                <div class="row " style="padding-left: 10%; padding-top: 80%; ">
                    <div class="col-4">
                        <h6 style="color: white ;" id="textNombre"><b>-----</b></h6>
                    </div>
                    <div class="col-4">
                        <h6 style="color: white" id="textApellido"><b>-----</b></h6>
                    </div>
                </div>
                <div class="row justify-content-center" style="margin-top: 4%;">
                    <div class="col-8">
                        <h4 style="color: white;" id="textTarjeta"><b>################</b></h4>
                    </div>
                </div>
                <div class="row justify-content-start" style="padding-left: 5%; margin-top: 1.4%;">
                    <div class="col-3">
                        <h5 style="color: white;" id="textVencimiento">0000</h5>
                    </div>
                    <div class="col-3">
                        <h5 style="color: white;" id="textCodigoSeguridad">***</h5>
                    </div>
                </div>
                <br><br>
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="terminos" required>
                <label class="form-check-label" for="terminosLabel">
                    Acepto los términos y condiciones
                </label>
            </div>
        </div>
        <br>
        <div class="col-12">
            <button class="btn btn-primary" type="button" id="btnConfirmar">Confirmar</button>
        </div>
    </div>


    <script>
        $(document).ready(function () {

            $("#btnConfirmar").click(function () {

                if ($("#txtNombre").val() == "") {
                    swal("Debe ingresar un nombre", "", "error");
                    $("#txtNombre").css("border-color", "red");
                    $("#txtNombre").effect("shake");
                    $("#txtNombre").focus();
                    return false;
                }

                if ($("#txtApellido").val() == "") {
                    swal("Debe ingresar un apellido", "", "error");
                    $("#txtApellido").css("border-color", "red");
                    $("#txtApellido").effect("shake");
                    $("#txtApellido").focus();
                    return false;
                }

                if ($("#txtTarjeta").val() == "") {
                    swal("Debe ingresar el numero de su tarjeta", "", "error");
                    $("#txtTarjeta").css("border-color", "red");
                    $("#txtTarjeta").effect("shake");
                    $("#txtTarjeta").focus();
                    return false;
                }

                if ($("#txtTarjeta").val().length < 16) {
                    swal("El número de la tarjeta de crédito debe tener 16 dígitos", "", "error");
                    $("#txtTarjeta").css("border-color", "red");
                    $("#txtTarjeta").effect("shake");
                    $("#txtTarjeta").focus();
                    return false;
                }

                if ($("#fechaVencimiento").val() == "") {
                    swal("Debe ingresar la fecha de vencimiento de la tarjeta", "", "error");
                    $("#fechaVencimiento").css("border-color", "red");
                    $("#fechaVencimiento").effect("bounce");
                    $("#fechaVencimiento").focus();
                    return false;
                }

                if ($("#fechaVencimiento").val().length < 4) {
                    swal("Debe ingresar el mes y año de vencimiento (MMAA)", "", "error");
                    $("#fechaVencimiento").css("border-color", "red");
                    $("#fechaVencimiento").effect("bounce");
                    $("#fechaVencimiento").focus();
                    return false;
                }

                if ($("#codigoSeguridad").val() == "") {
                    swal("Debe ingresar el código de seguridad que se encuentra en el dorso de la tarjeta", "", "error");
                    $("#codigoSeguridad").css("border-color", "red");
                    $("#codigoSeguridad").effect("bounce");
                    $("#codigoSeguridad").focus();
                    return false;
                }

                if ($("#codigoSeguridad").val().length < 3) {
                    swal("El código de seguridad debe tener 3 dígitos", "", "error");
                    $("#codigoSeguridad").css("border-color", "red");
                    $("#codigoSeguridad").effect("bounce");
                    $("#codigoSeguridad").focus();
                    return false;
                }

                if ($("#dpDocumento").prop('selectedIndex') == 0) {
                    swal("Debe seleccionar un tipo de Documento", "", "error");
                    $("#dpDocumento").css("border-color", "red");
                    $("#dpDocumento").effect("bounce");
                    $("#dpDocumento").focus();
                    return false;
                }

                if ($("#txtDocumento").val() == "") {
                    swal("Debe ingresar su DNI", "", "error");
                    $("#txtDocumento").css("border-color", "red");
                    $("#txtDocumento").effect("bounce");
                    $("#txtDocumento").focus();
                    return false;
                }

                if (!terminos.checked) {
                    swal("Para poder registrarse debe aceptar los términos y condiciones", "", "warning")
                    $("#terminos").effect("bounce");
                    $("#terminos").focus();
                    return false;
                }

                swal({
                    position: 'center',
                    icon: 'success',
                    title: '¡Registro Exitoso!',
                    showConfirmButton: false,
                    timer: 2500
                })
                return true;

            })

            $('.form-control').each(function () {
                $(this).on('input', function (e) {
                    $(this).css("border-color", "#ced4da");
                })
            })

            $('.form-control').each(function () {
                $(this).effect("slide");
            })

            $('#fechaVencimiento').keypress(function () {
                if ($(this).val().length >= 4) {
                    $(this).val($(this).val().slice(0, 4));
                    return false;
                }
            });

            $('#codigoSeguridad').keypress(function () {
                if ($(this).val().length >= 3) {
                    $(this).val($(this).val().slice(0, 3));
                    return false;
                }
            });

            $('#txtNombre').keypress(function () {
                if ($(this).val().length >= 17) {
                    $(this).val($(this).val().slice(0, 17));
                    return false;
                }
            });

            $('#txtApellido').keypress(function () {
                if ($(this).val().length >= 17) {
                    $(this).val($(this).val().slice(0, 17));
                    return false;
                }
            });

            $('#txtTarjeta').keypress(function () {
                if ($(this).val().length >= 16) {
                    $(this).val($(this).val().slice(0, 16));
                    return false;
                }
            });

            $('#txtDocumento').keypress(function () {
                if ($(this).val().length >= 15) {
                    $(this).val($(this).val().slice(0, 15));
                    return false;
                }
            });

            $('#txtNombre').keypress(function (e) {
                var regex = new RegExp("^[a-zA-Z ]+$");
                var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);
                if (regex.test(str)) {
                    return true;
                }
                else {
                    e.preventDefault();
                    return false;
                }
            });


            $('#txtNombre').keyup(function () {
                if ($("#txtNombre").val() == "") {
                    $("#textNombre").html("-----");
                } else
                    $("#textNombre").html($("#txtNombre").val().toUpperCase());
            });

            $('#txtApellido').keyup(function () {
                if ($("#txtApellido").val() == "") {
                    $("#textApellido").html("-----");
                } else
                    $("#textApellido").html($("#txtApellido").val().toUpperCase());
            });

            $('#txtTarjeta').keyup(function () {
                if ($("#txtTarjeta").val() == "") {
                    $("#textTarjeta").html("################");
                } else
                    $("#textTarjeta").html($("#txtTarjeta").val().toUpperCase());
            });

            $('#fechaVencimiento').keyup(function () {
                if ($("#fechaVencimiento").val() == "") {
                    $("#textVencimiento").html("0000");
                } else
                    $("#textVencimiento").html($("#fechaVencimiento").val().toUpperCase());
            });

            $('#codigoSeguridad').keyup(function () {
                if ($("#codigoSeguridad").val() == "") {
                    $("#textCodigoSeguridad").html("***");
                } else
                    $("#textCodigoSeguridad").html($("#codigoSeguridad").val().toUpperCase());
            });

        })
    </script>

</body>
